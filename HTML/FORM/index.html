<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="stylesheet.css">

    <script>
        function submitForm() {
        
          var name = document.getElementById("name").value;
          var email = document.getElementById("email").value;
          var DOB = document.getElementById("DOB").value;

          alert("Name: " + name + "\nEmail: " + email + "\nDOB: " + DOB );
          document.getElementById("form").reset();
        }
        
        function resetForm() {
          document.getElementById("form").reset();
        }
      </script>

</head>
<body>
    <h1>Customer Survey Form</h1>
  
    
    <form id="form">
 
       
        <div class="form-control">
            <label for="name" >Full Name</label>
           
 
            
            <input type="text"
                   id="name"
                   placeholder="Enter your full name" />
                   
        </div>
  
        <div class="form-control">
            <label for="email" >
                Email
            </label>
 
            <!-- Input Type Email-->
            <input type="email"
                   id="email"
                   placeholder="Enter your email" />
        </div>
  
        <div class="form-control">
            <label for="DOB" >
                DOB
            </label>
 
            <!-- Input Type Text -->
        

            <input type="date" id="DOB" name="trip-start" value="2018-07-22" min="2018-01-01" max="2018-12-31" />
        </div>
  
        <div class="form-control">
            <label for="Country" >
                Country
            </label>
             
            <!-- Dropdown options -->
            <select name="role" id="country">
                <option value="India">India</option>
                <option value="USA">USA</option>
                <option value="Canada">
                    Canada
                </option>
                <option value="SriLanka">SriLanka</option>
                <option value="other">Other</option>
            </select>
        </div>
  
        <div class="form-control">
            <label for="gender">
                Gender
            </label>
 
            <!-- Input Type Radio Button -->
            <label for="recommed-1">
                <input type="radio"
                       id="recommed-1"
                       name="recommed">Male</input>
            </label>
            <label for="recommed-2">
                <input type="radio"
                       id="recommed-2"
                       name="recommed">Female</input>
            </label>
            <label for="recommed-3">
                <input type="radio"
                       id="recommed-3"
                       name="recommed">Don't want to say</input>
            </label>
        </div>
        <div class="form-control">
            <label for="comment">
                Any comments or suggestions
            </label>
 
            <!-- multi-line text input control -->
            <textarea name="comment" id="comment"
                placeholder="Enter your comment here">
            </textarea>
        </div>
  
        <!-- Multi-line Text Input Control -->
         <button type="button" onclick="submitForm()">Submit</button>
    <button type="button" onclick="resetForm()">Reset</button>
    </form>
    <p>2023 Customer Survey Form. All Rights Reserved Design by <span>Aisha</span></p>
</body>
</html>
